<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.search-bar {
    display: flex;
    align-items: center;
    background: #1E1E1E;
    padding: 10px;
    border-radius: 10px;
}

.input-group {
    display: flex;
    align-items: center;
    background: #1E1E1E;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    margin-right: 10px;
}

.input-group i {
    margin-right: 8px;
    color: #999;
}

.input-group input {
    background: none;
    border: none;
    outline: none;
    color: #fff;
    font-size: 14px;
}

.continue-btn {
    background: #A3EB38;
    border: none;
    color: black;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.continue-btn i {
    margin-left: 5px;
}

.continue-btn:hover {
    background: #92D932;
}

    </style>
</head>
<body>

<div class="search-bar">
    <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" placeholder="Where are you going?">
    </div>
    <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="text" placeholder="When?" onclick="(this.type='date')">
    </div>
    <button class="continue-btn">
        Continuar <i class="fas fa-arrow-right"></i>
    </button>

</div>

</body>
</html>
